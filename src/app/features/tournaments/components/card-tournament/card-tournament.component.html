<article class="w-full flex flex-col gap-14 bg-white rounded-md p-6">
  <!-- *********** HEADER START ********** -->
  <div class="card-header flex justify-between items-center">
    <div class="flex justify-center items-center status outline outline-1 outline-slate-200 rounded-full w-6 h-6">
      <div class="status-fill rounded-full w-4 h-4 {{statusClases}}"></div>
    </div>
    @if (!archived) {
    <button (click)="saveAsFav(data()!.id)"
      class="favs flex justify-center items-center gap-1 outline outline-1 rounded-sm px-2 py-1 text-xs {{favoriteClasess}}">
      <span>Favorito</span>
      @if (favorite) {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
        <path fill-rule="evenodd"
          d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z"
          clip-rule="evenodd"></path>
      </svg>
      }
      @else {
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z">
        </path>
      </svg>
      }
    </button>
    }
  </div>
  <!-- *********** HEADER END ********** -->

  <!-- *********** BODY START ********** -->
  <div class="card-body">
    <div class="remaining flex items-end gap-1 text-xs text-slate-300 mb-1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z">
        </path>
      </svg>
      <span>Termina en {{data()!.remaining}} días</span>
    </div>
    <div class="name text-4xl text-slate-600 mb-3">
      <span>{{data()!.name}}</span>
    </div>
    <div class="tags flex gap-2">
      <div class="outline outline-1 outline-slate-200 rounded-sm px-2 py-1 text-xs bg-slate-200 text-slate-600">
        <span>{{data()!.mode | titlecase }}</span>
      </div>
      <div class="outline outline-1 outline-slate-200 rounded-sm px-2 py-1 text-xs bg-slate-200 text-slate-600">
        <span>{{data()!.teamsCount}} equipos</span>
      </div>
    </div>
  </div>
  <!-- *********** BODY END ********** -->

  <!-- *********** FOOTER START ********** -->
  <div class="card-footer">
    <div class="divisor w-full outline outline-1 outline-slate-200 mb-6"></div>
    <div class="flex justify-between items-center">
      <div class="location flex flex-1 items-end gap-1 text-xs text-slate-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"></path>
        </svg>
        <span> {{data()!.location}} </span>
      </div>
      <button class="details flex gap-1 rounded-md p-2 text-xs hover:bg-slate-700 bg-slate-800 text-white">
        <span>Ver detalles</span>
        <span>→</span>
      </button>
    </div>
  </div>
  <!-- *********** FOOTER END ********** -->
</article>
