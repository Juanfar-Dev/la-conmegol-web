<section class="flex justify-between items-end mb-4 bg-white p-6 rounded-md">
  <form>
    <div>
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Estado
      </label>
      <div class="relative">
        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
          <option>Todos</option>
          <option>En curso</option>
          <option>Finalizado</option>
          <option>Archivado</option>
          <option>Favoritos</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
  </form>
  <button class="flex items-center gap-2 h-fit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    <span>Nuevo Torneo</span>
    <span class="text-2xl">+</span>
  </button>
</section>

<section class="flex flex-wrap gap-4">
  @for (tournament of tournamentData(); track $index) {
    <app-card-tournament [data]="tournament"></app-card-tournament>
  }
</section>
